<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário com validação</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/script.js" defer></script>
</head>
<body>
    <header>
        <a>Logo</a>
        <nav>
            <ul>
                <li><a>Sobre Nós</a></li>
                <li><a>Login</a></li>
                <li><a>Cadastre-se</a></li>
            </ul>
        </nav>
    </header>

   
    <div class="container">
        <div class="form-text">
            <h1>Bem vindo</h1>
            <div class="form-text-body">
                <p>Faça o cadastro para conseguir utilizar as funcionalidades do site
                Para ser redirecionado clique no botão abaixo</p>
                <img src="">
            </div>
        </div>
        <div class="form">
            <h1>Cadastre-se</h1>
            <form action="" id="form">
                <label for="name">Nome:</label>
                <input type="text" id="name">
                <label for="email">E-mail:</label>
                <input type="email" id="email">

                <label for="password" >Senha:</label>
                <input type="password" id="password">

                <label for="job">Situação de trabalho:</label>
                <select name="job" id="job">
                    <option value="">Está buscando emprego?</option>
                    <option value="yes">Sim</option>
                    <option value="No">Não</option>
                </select>
                <label for="message">Digite uma mensagem:</label>
                <textarea name="message" id="message" cols="30" rows="10"></textarea>
                <button type="submit">Enviar</button>
            </form>
        </div>
    </div>
</body>
</html>
